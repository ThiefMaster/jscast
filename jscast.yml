passwords:
    # password used by a dj
    dj: '12345'
    # password used for the admin webinterface
    admin: 'test12345'
    # disallow admin password for dj connections
    strictAdmin: false

network:
    ip: '0.0.0.0'
    # port for listeners. port+1 must be accessible, too
    port: 18000

stream:
    metaInterval: 8192
    # Optional; if set the corresponding data from the source is ignored
    metaOverride:
        stationName: 'JSCast is awesome!'
        stationUrl: 'https://github.com/ThiefMaster/jscast'
        stationGenre: 'JavaScript'
